<input class="input-text" required type="text" data-bind="
    value: value,
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    },
    css: 'google-auto-complete'"/>
<i class="fa fa-location-arrow onestepcheckout-geolocation" data-bind="attr: {id: uid + '-geolocation'},"></i>
